<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <form class="calculator" name="calc">
        <input type="text" class="value" name="txt" readonly value="0" />
        <span class="num clear" onclick="calc.txt.value= '0'"><i>C</i></span>
        <span class="num" onclick="calc.txt.value+= '/'"><i>/</i></span>
        <span class="num" onclick="calc.txt.value+= '*'" ><i>*</i></span>

        <span
          class="num"
          onclick="calc.txt.value[1] ? calc.txt.value+= '7' : calc.txt.value = (calc.txt.value+= '7').slice(1)"
          ><i>7</i></span
        >
        <span class="num" onclick="calc.txt.value[1] ? calc.txt.value+= '8' : calc.txt.value = (calc.txt.value+= '8').slice(1) ""><i>8</i></span>
        <span class="num" onclick="calc.txt.value[1] ? calc.txt.value+= '9' : calc.txt.value = (calc.txt.value+= '9').slice(1) ""><i>9</i></span>

        <span class="num" onclick="calc.txt.value+= '-'"><i>-</i></span>

        <span class="num" onclick="calc.txt.value[1] ? calc.txt.value+= '4' : calc.txt.value = (calc.txt.value+= '4').slice(1) ""><i>4</i></span>
        <span class="num" onclick="calc.txt.value[1] ? calc.txt.value+= '5' : calc.txt.value = (calc.txt.value+= '5').slice(1) ""><i>5</i></span>
        <span class="num" onclick="calc.txt.value[1] ? calc.txt.value+= '6' : calc.txt.value = (calc.txt.value+= '6').slice(1)""><i>6</i></span>

        <span class="num plus" onclick="calc.txt.value+= '+'"><i>+</i></span>

        <span class="num" onclick="calc.txt.value[1] ? calc.txt.value+= '1' : calc.txt.value = (calc.txt.value+= '1').slice(1) ""><i>1</i></span>
        <span class="num" onclick="calc.txt.value[1] ? calc.txt.value+= '2' : calc.txt.value = (calc.txt.value+= '2').slice(1) "><i>2</i></span>
        <span class="num" onclick="calc.txt.value[1] ? calc.txt.value+= '3' : calc.txt.value = (calc.txt.value+= '3').slice(1) "><i>3</i></span>
        <span class="num" onclick="calc.txt.value[1] ? calc.txt.value+= '0' : calc.txt.value = (calc.txt.value+= '0').slice(1) ""><i>0</i></span>
        <span class="num" onclick="calc.txt.value[1] ? calc.txt.value+= '00' : calc.txt.value = (calc.txt.value+= '00').slice(1) "><i>00</i></span>
        <span class="num" onclick="calc.txt.value+= '.'"><i>.</i></span>

        <span
          class="num equal"
          onclick="calc.txt.value= eval((calc.txt.value) || 0)"
          ><i>=</i></span
        >
      </form>
    </div>
  </body>
</html>
